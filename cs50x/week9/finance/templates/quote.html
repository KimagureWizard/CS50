{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post" id="quote_form">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="stock_code" name="stock_code" placeholder="Stock (Symbol)" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
    <div class="container mx-auto justify-content-center text-align-center" style="background-color:#0d6efd; color:white; margin-left:30px; margin-right:30px; margin-top:30px; width:30vw; display:{{ display_value }}; border-radius:6px; align-items:center;">
        <div class="row">
            <p style="margin: 10px;">{{ search_name }} costs {{ search_price }} per share.</p>
        </div>
    </div>
{% endblock %}
